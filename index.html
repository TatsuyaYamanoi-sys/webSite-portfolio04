<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="globalContainer">
        <div class="container">
            <header>
                <div class="header-inner">
                    <div class="logo">
                        <img src="img/logo" alt="ロゴ" class="logo">
                    </div>
                    <div class="globalMenu">
                        <nav>
                            <ul>
                                <li><a href="#about">about</a></li>
                                <li><a href="#news">news</a></li>
                                <li><a href="#works">works</a></li>
                                <li><a href="#contact">contact</a></li>
                            </ul>
                        </nav>
                    </div>                    
                </div>
            </header>
            <div class="mainVisual">
                <div class="mainVisual__img">
                    <div class="mainVisual__inner">
                        <div class="mainVisual__ttl">
                            <h2>main visual ttl</h2>
                            <h3>main visual subttl</h3>
                        </div>
                        <div class="mainVisual__banner">
                            <a href=""><button>お問い合わせはこちら</button></a>
                        </div>
                    </div>
                </div>
            </div>
            <section id="about">
                <div class="inner">
                    <div class="section__header">
                        <h2>about</h2>
                    </div>
                    <div class="section__body">
                        <img src="img/" alt="about" class="about__img">
                        <div class="textarea">
                            <h2 class="section__ttl">about us</h2>
                            <p class="section__discription">
                                aboutの説明です。
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="news">
                <div class="inner">
                    <div class="section__header">
                        <h2>news</h2>
                    </div>
                    <div class="section__list">
                        <ul>
                            <li>
                                <div class="section__card">
                                    <img src="img/" alt="news" class="card01">
                                    <p class="section__discription">
                                        card1の説明です。
                                    </p>
                                </div>
                            </li>
                            <li>
                                <div class="section__card">
                                    <img src="" alt="" class="card02">
                                    <p class="section__discription">
                                        card2の説明です。
                                    </p>
                                </div>
                            </li>
                            <li>
                                <div class="section__card">
                                    <img src="" alt="" class="card03">
                                    <p class="section__discription">
                                        card3の説明です。
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section id="works">
                <div class="inner">
                    <div class="section__header">
                        <h1>works</h1>
                    </div>
                    <div class="section__list">
                        <ul>
                            <li>
                                <div class="section__card">
                                    <img src="img/" alt="works" class="card01">
                                    <p class="section__discription">
                                        card1の説明です。
                                    </p>
                                </div>
                            </li>
                            <li>
                                <div class="section__card">
                                    <img src="img/" alt="works" class="card02">
                                    <p class="section__discription">
                                        card2の説明です。
                                    </p>
                                </div>
                            </li>
                            <li>
                                <div class="section__card">
                                    <img src="img/" alt="works" class="card03">
                                    <p class="section__discription">
                                        card3の説明です。
                                    </p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section id="contact">
                <div class="inner">
                    <div class="section__header">
                        <h1>contact</h1>
                    </div>
                    <div class="section__body">

                    </div>
                </div>
            </section>
            <footer>
                <ul>
                    <li><a href="#about">about</a></li>
                    <li><a href="#news">news</a></li>
                    <li><a href="#works">works</a></li>
                    <li><a href="#contact">contact</a></li>
